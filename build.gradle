plugins {
    id 'java'
    id 'application'
    id 'com.vaadin' version '23.2.0'
}

defaultTasks("clean", "build")

// don't use Jetty 11+ - uses jakarta.Servlet instead of javax.Servlet which makes it incompatible with Vaadin
def jettyVersion = "10.0.11"

repositories {
    mavenCentral()
}

dependencies {
    // Vaadin
    implementation("com.vaadin:vaadin-core:23.2.0")

    // Embedded Jetty dependencies
    implementation("org.eclipse.jetty:jetty-webapp:${jettyVersion}")
    implementation("org.eclipse.jetty.websocket:websocket-javax-server:${jettyVersion}")

    implementation('org.jetbrains:annotations:22.0.0')

    // logging
    // currently we are logging through the SLF4J API to SLF4J-Simple. See src/main/resources/simplelogger.properties file for the logger configuration
    implementation('org.slf4j:slf4j-simple:2.0.0')

    // Fast Vaadin unit-testing with Karibu-Testing: https://github.com/mvysny/karibu-testing
    testImplementation("com.github.mvysny.kaributesting:karibu-testing-v23:1.3.20")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.9.0")
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

test {
    useJUnitPlatform()
    testLogging {
        exceptionFormat = "FULL"
    }
}

application {
    mainClassName = "com.vaadin.starter.skeleton.Main"
}
